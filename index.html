<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Interface</h1>
  <h2>Resize Horizontal</h2>
  <div class="horizontal">Let the user resize the width of this div element.</div>
  <h2>Resize Vertical</h2>
  <div class="vertical">Let the user resize the width of this div element.</div>
  <h2>Resize Both</h2>
  <div class="both">Let the user resize the width of this div element.</div>
  <h2>Off-set</h2>
  <div class="offset">
    This div has an outline 15px outside the border edge.
  </div>
</body>
</html>
